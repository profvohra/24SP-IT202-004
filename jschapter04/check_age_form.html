<html>
  <body>
    <form action="process.php" method="get">
      <input type="text" name="age" id="age" />
      <input type="submit" id="submit_button" />
    </form>

    <script>
      const checkAge = event => {
        const age_element = document.querySelector("#age");
        const age_value = age_element.value;
        const age = parseInt(age_value);
        if ( isNaN(age) || age <= 0 ) {
          // notify user of error
          alert("Age is invalid.");
          // don't allow form to be submitted
          event.preventDefault();
        }
      }

      document.addEventListener(
        "DOMContentLoaded",
        () => {
          document.querySelector("#submit_button").addEventListener(
            "click",
            checkAge
          );
        }
      );

    </script>
  </body>
</html>
