<html>
  <body>
    <h1>JavaScript Chapter 2 Examples</h1>
    <!-- Slide 8 -->
    <noscript>
      <h2>Please enable JavaScript in your browser.</h2>
    </noscript>
    <script>
      // This is now JavaScript Code
      document.write("JavaScript is enabled.");
      document.write("<br>");
      // Slide 26
      // declare and initialize variables
      let name = "Joseph"; // string value of "Joseph"
      console.log("name = " + name);
      let age = 50; // integer value of 50
      age = age + 1;
      age += 1;
      age++;
      console.log("age = " + age);
      // Slide 27
      const count = 1;
      console.log("count = " + count);
      //count = count + 1;
      console.log("count = " + count);
      // Slide 29
      console.log("value1 = " + value1);
      var value1 = "value one";
      //console.log("value2 = " + value2);
      let value2 = "value two";
      console.log("value2 = " + value2);
      // Slide 34
      const width = 4.25;
      document.write("The width is " + width);
      document.write("<br>");
      const length = 8.5;
      document.write("The length is " + length);
      document.write("<br>");
      const perimeter = (2 * width) + (2 * length);
      document.write("The perimeter is " + perimeter);
      document.write("<br>");
      // Slide 37
      const subtotal = 74.95;
      const salesTax = subtotal * .1;
      console.log("salesTax = " + salesTax);
      console.log("salesTax = " + salesTax.toFixed(14));
      console.log( "salesTax = " + parseFloat(salesTax.toFixed(14)) );
      // Slide 40
      const firstName = "Grace";
      const lastName = "Hopper";
      // with the + operator
      const name1 = lastName + ", " + firstName;
      document.write(name1);
      document.write("<br>");
      // with template literal
      const name2 = `${lastName}, ${firstName}`;
      document.write(name2);
      document.write("<br>");
      // Slide 47
      window.alert("This is a test of the alert method.");
      const userEntry = window.prompt(
        "This is a test of the prompt method", 100);
      console.log("userEntry = " + userEntry);
      alert(window.location);
      // Slide 51
      let entry = prompt("Enter any value", 123.456);
      entry = parseInt(entry);
      console.log("entry = " + entry);
      // Slide 53
      const today = new Date();
      document.write("Today's date is " + today.toDateString());
    </script>
  </body>
